<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>メニュー登録画面</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="

    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script>

<body class="no-thank-yu">
    <div class="container">
        <h1>メニュー登録画面</h1>

	<form>
        <table class="table">
            <tr>
                <th>商品名</th>
                <td><input type="text" name="name">
                </td>
            </tr>
            <tr>
                <th>販売日</th>
                <td><input type="date" name="sold_on"></td>
            </tr>

            <tr>
                <th>値段</th>
                <td><input type="number" name="price"> (円)</td>
            </tr>

            <tr>
                <th>エネルギー</th>
                <td><input type="number" name="energy"> (kcal)</td>
            </tr>
            <tr>
                <th>タンパク質</th>
                <td><input type="number" name="protein"> (g)</td>
            </tr>
            <tr>
                <th>脂質</th>
                <td><input type="number" name="lipid"> (g)</td>
            </tr>
            <tr>
                <th>塩分</th>
                <td><input type="number" name="salt">(g)</td>
            </tr>
        </table>

        <input type="button" onclick="return sendRequest(this.form)" value="登録">
        <input type="button" onclick="location.href='index.html'" value="キャンセル">
	</form>

    </div>

    <script>
function sendRequest(form){
    var s = "?";
    var inputs = $('input');

    for(var i=0; i<7; i++){
        e = inputs[i];
        if(i) { s += "&"; }
        s += e.name + "=" + e.value;
    }

    location.href = "api/add_menu.php" + s;
}

function checkResponce(content){
    console.log(content)
}
    </script>
</body>

</html>
