<!doctype html>  <!--172.16.16.7/team1/-->
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>poSter board</title>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"
                integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
                crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/bootstrap.css">
        <script src="js/bootstrap.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>

    <body class="no-thank-yu">
        <div class="container">
            <h1>poSter board (明石高専 食堂献立確認サービス)</h1>
            <h2 id="menu-date"></h2>

            <div id="change-day-area">
                <input type="button" id="previous-day-button" class="btn" onclick="moveday(-1);" value="前の日">
                <input type="button" id="today-button" class="btn" onclick="gotoday();" value="今日">
                <input type="button" id="next-day-button" class="btn" onclick="moveday(1);" value="次の日">
            </div>
            <div id="register-area">
                <input type="button" id="register-button" class="btn btn-primary" onclick="location.href='register.html'" value="メニュー登録">
            </div>


            <table class="menu-table table table-striped">
                <tr class="menu-row">
                    <th id="item-modify-header" class="btn-cell"></th>
                    <th id="item-like-header" class="btn-cell"></th>
                    <th id="item-soldout-header" class="btn-cell"></th>
                    <th id="item-liked-header">☆</th>
                    <th id="item-name-header">メニュー名</th>
                    <th id="item-price-header">価格 (円)</th>
                    <th id="item-cal-header">熱量 (kcal)</th>
                </tr>
            </table>
            <table>
                <tbody id="template">
                    <tr class="menu-row">
                        <td class="btn-cell soldout-button"><i class="fa fa-times" aria-hidden="true"></i></td>
                        <td class="btn-cell modify-button"><a onClick="DataSend(this);"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></td>
                        <td class="btn-cell like-button"><i class="fa fa-star-o" aria-hidden="true"></i></td>
                        <td class="item-liked number">#star#</td>
                        <td class="item-name dropdown">#name#</td>
                        <td class="number item-price dropdown"><span>#price#</span></td>
                        <td class="number item-cal dropdown">#energy#</td>
                    </tr>
                    <tr class="menu-detail">
                        <td colspan="7">タンパク質:#protein#g, 脂質:#lipid#g, 塩分:#salt#g</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
